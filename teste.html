<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Spinner Example</title>
        <style>
  .loader {
    border: 16px solid gainsboro; /* Light grey */
    border-top: 16px solid burlywood; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Escondendo spinner por padr√£o */
  .hidden {
    display: none;
  }
</style>
    </head>
    <body>

        <div id="loader" class="loader hidden"></div>

        <button onclick="runLongTask()">Rodar tarefa longa</button>

        <script src="script.js"></script>
    </body>
</html>
