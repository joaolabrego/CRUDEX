<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown com Paginação e Filtro como Web Component</title>
        <style>
        paginated-dropdown {
            font-family: Arial, sans-serif;
        }
    </style>
    </head>
    <body>

        <h2>Escolha uma opção ou digite:</h2>
        <paginated-dropdown></paginated-dropdown>

        <script>
        class PaginatedDropdown extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                
                this.page = 1;
                this.optionsPerPage = parseInt(this.getAttribute('options-per-page')) || 5;
                this.options = [
                    'Apple', 'Banana', 'Cherry', 'Date', 'Elderberry', 'Fig', 'Grape',
                    'Honeydew', 'Kiwi', 'Lemon', 'Mango', 'Nectarine', 'Orange', 'Papaya',
                    'Quince', 'Raspberry', 'Strawberry', 'Tomato', 'Ugli Fruit', 'Watermelon'
                ];
                this.filterQuery = '';

                this.shadowRoot.innerHTML = `
                    <style>
                        .dropdown-container {
                            position: relative;
                            display: inline-block;
                            width: 200px;
                        }
                        .dropdown-input {
                            width: 100%;
                            padding: 8px;
                            box-sizing: border-box;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                            font-size: 1rem;
                        }
                        .dropdown-options {
                            display: none;
                            position: absolute;
                            width: 100%;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                            background-color: #fff;
                            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                            max-height: 250px;
                            overflow-y: auto;
                            z-index: 1;
                            margin-top: 2px;
                        }
                        .dropdown-option {
                            padding: 8px;
                            cursor: pointer;
                        }
                        .dropdown-option:hover {
                            background-color: #f0f0f0;
                        }
                        .pagination-buttons {
                            display: flex;
                            justify-content: space-between;
                            padding: 4px;
                            border-top: 1px solid #ddd;
                            background-color: #f9f9f9;
                        }
                        .pagination-button {
                            font-size: 0.9rem;
                            padding: 2px 4px;
                            cursor: pointer;
                            border: none;
                            background: none;
                            color: blue;
                        }
                        .pagination-button:disabled {
                            color: grey;
                            cursor: not-allowed;
                        }
                    </style>
                    <div class="dropdown-container">
                        <input type="text" class="dropdown-input" placeholder="Digite ou selecione...">
                        <div class="dropdown-options"></div>
                    </div>
                `;
            }

            connectedCallback() {
                this.input = this.shadowRoot.querySelector('.dropdown-input');
                this.optionsDiv = this.shadowRoot.querySelector('.dropdown-options');

                this.input.addEventListener('focus', () => this.loadOptions());
                this.input.addEventListener('input', () => this.applyFilter());
                document.addEventListener('click', (event) => {
                    if (!this.contains(event.target)) {
                        this.optionsDiv.style.display = 'none';
                    }
                });

                // Configuração dos botões de paginação
                this.prevPageButton = document.createElement('button');
                this.prevPageButton.textContent = '◀';
                this.prevPageButton.classList.add('pagination-button');
                this.prevPageButton.disabled = true;
                this.prevPageButton.addEventListener('click', () => this.changePage(-1));

                this.nextPageButton = document.createElement('button');
                this.nextPageButton.textContent = '▶';
                this.nextPageButton.classList.add('pagination-button');
                this.nextPageButton.addEventListener('click', () => this.changePage(1));

                this.paginationDiv = document.createElement('div');
                this.paginationDiv.classList.add('pagination-buttons');
                this.paginationDiv.appendChild(this.prevPageButton);
                this.paginationDiv.appendChild(this.nextPageButton);
            }

            loadOptions() {
                this.optionsDiv.innerHTML = '';
                const filteredOptions = this.options.filter(option =>
                    option.toLowerCase().includes(this.filterQuery.toLowerCase())
                );

                const start = (this.page - 1) * this.optionsPerPage;
                const end = start + this.optionsPerPage;
                const pageOptions = filteredOptions.slice(start, end);

                pageOptions.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.textContent = option;
                    optionDiv.classList.add('dropdown-option');
                    optionDiv.addEventListener('click', () => {
                        this.input.value = option;
                        this.optionsDiv.style.display = 'none';
                    });
                    this.optionsDiv.appendChild(optionDiv);
                });

                this.optionsDiv.appendChild(this.paginationDiv);
                this.optionsDiv.style.display = 'block';

                this.prevPageButton.disabled = this.page === 1;
                this.nextPageButton.disabled = end >= filteredOptions.length;
            }

            applyFilter() {
                this.filterQuery = this.input.value;
                this.page = 1;
                this.loadOptions();
            }

            changePage(direction) {
                this.page += direction;
                this.loadOptions();
            }
        }

        customElements.define('paginated-dropdown', PaginatedDropdown);
    </script>

    </body>
</html>
